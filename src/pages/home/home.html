<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic3 Stealth Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right padding>
   <button ion-fab (click)="shoot()">
     <ion-icon name="camera">
     </ion-icon>
   </button>
 </ion-fab>

  <div *ngIf="picture">
    <img style="height: 100%; width: 100%;" [src]="picture" alt="">
  </div>
</ion-content>
